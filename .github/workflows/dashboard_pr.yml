name: Dashboard
on:
  pull_request:
    branches: [main]
    paths: [dashboard/**, proto/**]

concurrency:
  group: dashbaord-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dashboard-ui-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          git fetch origin $GITHUB_BASE_REF $GITHUB_HEAD_REF
          git rev-parse origin/$GITHUB_HEAD_REF
          git rev-parse origin/$GITHUB_BASE_REF
          FORK_POINT=$(git merge-base origin/$GITHUB_HEAD_REF origin/$GITHUB_BASE_REF)
          echo "$FORK_POINT"
          git diff $FORK_POINT..origin/$GITHUB_BASE_REF -- proto
      - uses: actions/setup-node@v2
        with:
          node-version: "18"
      - uses: arduino/setup-protoc@v1
        with:
          version: "3.x"
      - name: build
        working-directory: ./dashboard
        run: |
          npm install
          npm run gen-proto

          if ! git diff --quiet; then
            echo "::error::Generated proto files are not up to date."
            FORK_POINT=$(git merge-base origin/$GITHUB_HEAD_REF origin/$GITHUB_BASE_REF)
            git diff $FORK_POINT..origin/$GITHUB_BASE_REF -- proto
            # echo return code
            echo "${?}"
            if ! git diff --quiet $FORK_POINT..origin/$GITHUB_BASE_REF -- proto; then
              echo "::error::Please update your branch first and then run 'npm run gen-proto' at dashboard/ and commit the changes."
            else
              echo "::error::Please run 'npm run gen-proto' at dashboard/ and commit the changes."
            fi
            exit 1
          fi

          npm run lint
          npm run build
          npm run build-static
