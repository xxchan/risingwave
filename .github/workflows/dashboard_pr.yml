name: Dashboard
on:
  pull_request:
    branches: [main]
    paths: [dashboard/**, proto/**]

concurrency:
  group: dashbaord-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dashboard-ui-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "18"
      - uses: arduino/setup-protoc@v1
        with:
          version: "3.x"
      - name: build
        working-directory: ./dashboard
        run: |
          npm install
          npm run gen-proto

          if ! git diff --quiet; then
            echo "::error::Generated proto files are not up to date."
            git fetch origin $GITHUB_BASE_REF
            git merge-base origin/$GITHUB_BASE_REF HEAD
            FORK_POINT=$(git merge-base origin/$GITHUB_BASE_REF HEAD)
            echo "Fork point: $FORK_POINT"
            if ! git diff --quiet $FORK_POINT..origin/$GITHUB_BASE_REF -- proto; then
              echo "Please update your branch first and then run 'npm run gen-proto' at dashboard/ and commit the changes."
              exit 2
            fi
            
            echo "::notice::Please run 'npm run gen-proto' at dashboard/ and commit the changes."
            exit 3
          fi

          npm run lint
          npm run build
          npm run build-static
