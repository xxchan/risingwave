name: Dashboard
on:
  pull_request:
    branches: [main]
    paths: [dashboard/**, proto/**]

concurrency:
  group: dashbaord-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dashboard-ui-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "18"
      - uses: arduino/setup-protoc@v1
        with:
          version: "3.x"
      - name: build
        working-directory: ./dashboard
        run: |
          npm install
          npm run gen-proto
          if ! git diff --quiet; then
            BASE_COMMIT=$(git rev-parse $GITHUB_BASE_REF)
            FORK_POINT=$(git merge-base $BASE_COMMIT HEAD)
            if ! git diff --quiet $FORK_POINT..$BASE_COMMIT -- proto; then
              echo "Generated proto files are not up to date with main branch."
              echo "Please update your branch first and then run 'npm run gen-proto' at dashboard/ and commit the changes."
              exit 1
            fi
            
            echo "Generated proto files are not up to date. Please run 'npm run gen-proto' at dashboard/ and commit the changes."
            exit 1
          fi
          npm run lint
          npm run build
          npm run build-static
